<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Question ‚ù§Ô∏è</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff4d6d;
    }

    .btn {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 15px;
        transition: 0.3s;
        position: relative;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        position: absolute;
    }

    /* Dialog box */
    .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        from {transform: scale(0.5); opacity: 0;}
        to {transform: scale(1); opacity: 1;}
    }

</style>
</head>
<body>

<div class="container">
    <h1>Hey Yamna will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" class="btn">Yes üíñ</button>
    <button id="noBtn" class="btn">No üíî</button>
</div>

<!-- Modal -->
<div class="modal" id="proposalModal">
    <div class="modal-content">
        <h2>Hurrayyyyy ‚ù§Ô∏è</h2>
        <p>You just made me the happiest person alive!</p>
        <button onclick="closeModal()" class="btn" style="background:#ff4d6d;color:white;">Close</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("proposalModal");

    // Move NO button on hover
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES button opens dialog
    yesBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    function closeModal() {
        modal.style.display = "none";
    }
</script>

</body>
</html>
